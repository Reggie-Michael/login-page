<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d786c91d52.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="me">
        <div class="section">
            <div class="main1">
                <div class="container">
                    <div class="title">
                        <div class="empty"></div>
                        <span>Logo</span>
                    </div>
                    <div class="subtitle">
                        <span>
                            Signup
                        </span>
                    </div>
                    <form action="#">
                        <div class="inputs">
                            <input type="email" placeholder="Your email">
                                <i class="fas fa-envelope"></i>
                        </div>
                        <div class="inputs">
                            <input type="password" placeholder="Password">
                                <i class="fa-solid fa-key"></i>
                        </div>
                        <div class="inputs">
                            <input type="text" placeholder="Repeat Password">
                        </div>
                        <div class="button">
                            <button type="submit">Signup</button>
                        </div>
                        <div class="forget_pass">
                            <a href="">Forgot password?</a>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox"> 
                            <span>
                                Remember me
                            </span>
                        </div>
                    </form>
                    <div class="br-page">
                        <div class="hr1">
                            <hr>
                        </div>
                        <span>or</span>
                        <div class="hr2">
                            <hr>
                        </div>
                    </div>
                    <div class="other_options">
                        <a href="https://accounts.google.com/Login">
                         <button class="social_icon">
                             <img class="s_img" src="/images/google.png" alt="">
                                 <span class="google">Google</span>
                         </button>
                        </a>
                         <a href="https://www.facebook.com">
                             <button class="social_icon">
                                 <img class="s_img" src="/images/facebook.png" alt="">
                                 <span class="facebook">Facebook</span>
                             </button>
                         </a>
                        </div>
                    <div class="sign_up">
                            <span>
                                Don't have an account? <a href="/signup/index.html">Sign Up</a>
                            </span>
                    </div>
                    <div class="return">
                        Done? <a href="/login/index.html">return to Log In</a>
                    </div>
                </div>
            </div>
            <div class="main2">
                
                <div class="headline">
                    <span> 
                        This is your very own headline <br> to describe your product or service.
                    </span>
                </div> 
                <div class="write_up">
                    <img src="/images/Group 427320708.png" alt="....">
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
